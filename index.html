<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusLS - Login</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        .bg-image {
            background-image: url('Adromeda Galaxy.avif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }
        
        .login-form {
            padding: 20px;
        }
        
        .login-form input {
            width: 200px; /* Adjusted width for shorter fields */
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: transparent; /* Removed gray background */
            color: white; /* Text color to be visible on dark background */
        }
        
        .login-form button {
            width: 200px; /* Adjusted width to match input fields */
            padding: 10px;
            background-color: #009688;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .login-form button:hover {
            background-color: #00796B;
        }
        
        .logo {
            font-size: 4em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="bg-image">
        <div class="logo">NexusLS</div>
        <form class="login-form" action="/login" method="post">
            <input type="text" name="username" placeholder="Username" required>
    </div>
</body>
</html>
