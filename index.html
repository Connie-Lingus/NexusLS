<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusLS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .property-listing {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .property-title {
            font-size: 1.5rem;
            color: #333;
        }

        .property-details {
            font-size: 1rem;
            color: #666;
        }

        .button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            font-size: 1rem;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>NexusLS</h1>
    </header>
    <main>
        <h2>Available Properties</h2>
        <div class="property-listing">
            <div class="property-title">Beautiful Family Home</div>
            <div class="property-details">123 Main Street, Springfield - $350,000</div>
            <a href="#" class="button">View Details</a>
        </div>
        <div class="property-listing">
            <div class="property-title">Luxury Apartment</div>
            <div class="property-details">45 Elm Street, Metropolis - $500,000</div>
            <a href="#" class="button">View Details</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 NexusLS</p>
    </footer>
</body>
</html>
